plugins {
    id 'com.jfrog.bintray'
}

description 'Minimal set of trident utility classes'

dependencies {
    implementation 'io.vertx:vertx-core:3.5.0.Beta1'
    implementation 'io.netty:netty-all:4.0.15.Final'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation "org.bouncycastle:bcprov-jdk15on:1.68"
    // implementation 'org.apache.tuweni:tuweni-bytes:0.8.2'
    // implementation 'org.apache.tuweni:tuweni-units:0.8.2'

}

bintray {
    user = System.getenv('BINTRAY_USER_TRON')
    key = System.getenv('BINTRAY_KEY_TRON')

    configurations = ['archives']

    pkg {
        repo = 'trident'
        name = 'utils'
        // userOrg = 'trident'
        // configurations = ['archives']
        desc = description
        websiteUrl = 'https://github.com/tronprotocol/trident'
        vcsUrl = 'https://github.com/tronprotocol/trident.git'
        licenses = ['Apache-2.0']
        publish = true
        publicDownloadNumbers = true
        version {
            afterEvaluate {
                name = "${project.version}"
                released = new Date()
            }
        }
    }
}
